<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to EV chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 60%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message p {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .message.user p {
            background-color: #007bff;
            color: #fff;
        }
        .message.bot p {
            background-color: #e9ecef;
            color: #333;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }

        .container {
    display: flex;
    gap: 10px;
    justify-content: center;
}
        button {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #003d7a;
        }



    </style>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value;
            if (!message.trim()) return;

            const messagesDiv = document.getElementById("messages");

            // Add userinfo
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user";
            userMessageDiv.innerHTML = `<p>${message}</p>`;
            messagesDiv.appendChild(userMessageDiv);


            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Send message to backend
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            });
            const data = await response.json();

            // Add message generated by chatbot
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot";
            botMessageDiv.innerHTML = `<p>${data.response}</p>`;
            messagesDiv.appendChild(botMessageDiv);


            messagesDiv.scrollTop = messagesDiv.scrollHeight;


            inputField.value = "";
        }
    </script>
</head>
<body>
<h2>Talk to EV assistant Chatbot</h2>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="container">
    <button onclick="navigateToCharging()">Charging station analytics</button>
    <button onclick="navigateToPrice()">Predict EV Pricing</button>
    <button  onclick="Backtomain()">Back to Mainpage</button>
    </div>

    <script>
        function Backtomain() {
            window.location.href = "/";
        }

        function navigateToPrice() {
            window.location.href = "/price";
        }

        function navigateToCharging() {
            window.location.href = "/charge";
        }

    </script>
</body>
</html>
